services:
  interface:
    build:
      context: ./interface
      dockerfile: Dockerfile
    container_name: socioling_interface
    ports:
      - "8501:8501"
    volumes:
      - dados:/app/dados
    environment:
      - DADOS_PATH=/app/dados
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  dados:
